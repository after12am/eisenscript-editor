<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/render/main.css">
</head>
<body>
<script type="text/eisenscript" id="eisenscript">
%s
</script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
<script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.module.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/color-js/1.0.1/color.min.js"></script>
<script src="https://unpkg.com/eisenscript@1.3.6/build/eisenscript.js"></script>

<script src="js/lib/rawinflate.js"></script>
<script src="js/lib/rawdeflate.js"></script>

<script src="js/BufferGeometryUtils.js"></script>
<script src="js/OrbitControls.js"></script>
<script src="js/render.js"></script>

<script type="text/javascript">
$(function() {
  try {

    // compiling...
    var s = +new Date();
    var objectCode;

    var compiler = new EISEN.Compiler();
    objectCode = compiler.compile($('#eisenscript').text());
    console.log('compile time:', (+new Date() - s) + 'ms');

    var s = +new Date();
    console.log('render time:', (+new Date() - s) + 'ms');
    init(objectCode);
    render();
    // console.log(JSON.stringify(objectCode));

  } catch (e) {
    console.error(e.message);
    return;
  }
});
</script>
</body>
</html>
