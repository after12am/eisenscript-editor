var docsite, doRenderOnDocsite = false;

function exportObject() {
  const exporter = new THREE.OBJExporter();
  return exporter.parse(group, "object");
}

function getImage() {
  if (renderer) {
    const dom = renderer.domElement;
    return dom.toDataURL("image/png");
  }
}
